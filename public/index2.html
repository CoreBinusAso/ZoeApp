<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Themed Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffebee; /* Light red background */
            color: #b71c1c; /* Dark red text */
        }
        header {
            background-color: #b71c1c; /* Dark red background */
            color: #ffffff; /* White text */
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #b71c1c; /* Dark red background */
            color: #ffffff; /* White text */
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        h1, h2 {
            color: #d32f2f; /* Medium red */
        }
        p {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Red Website</h1>
    </header>

    <main>
        <h2>About This Website</h2>
        <p>This is a simple example of a webpage styled with red colors. The website includes a header, main content area, and a footer.</p>
        <p>The colors used are various shades of red to give the site a consistent theme.</p>
    </main>

    <footer>
        <p>&copy; 2024 Red Themed Website</p>
    </footer>
</body>
</html>
