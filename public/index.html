<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #333;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        h1, h2 {
            color: #666;
        }
        p {
            margin: 0 0 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        td img {
            width: 100px;
            height: auto;
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

    <script>
        // Your Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyC2Gh0QTmawv5GXJR_EygmrYpxYLgwc4X8",
            authDomain: "zoeapp-fdf06.firebaseapp.com",
            databaseURL: "https://zoeapp-fdf06-default-rtdb.firebaseio.com",
            projectId: "zoeapp-fdf06",
            storageBucket: "zoeapp-fdf06.appspot.com",
            messagingSenderId: "302798178167",
            appId: "1:302798178167:web:14612f87faa0dd15934372",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <header>
        <h1>Welcome to Zoe Database</h1>
    </header>

    <main>
        <h2>Plant Data</h2>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Donor</th>
                    <th>Inputter</th>
                    <th>Location</th>
                    <th>Date</th>
                    <th>Height (meters)</th>
                </tr>
            </thead>
            <tbody id="plantDataTable">
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; Zoe Website</p>
    </footer>

    <!-- JavaScript to fetch and display Firebase data -->
    <script>
        // Reference the Firebase Realtime Database
        var database = firebase.database();
        var ref = database.ref('/'); // Reference the root of your database

        // Fetch and display plant data from all entries
        ref.once('value')
            .then(function(snapshot) {
                console.log('Firebase Data Snapshot:', snapshot.val()); // Log the full data snapshot

                var rows = ''; // Create a string to store all rows

                snapshot.forEach(function(childSnapshot) {
                    var plantEntries = childSnapshot.val();

                    // Log child snapshot for each iteration
                    console.log('Child Snapshot:', childSnapshot.val());

                    // Iterate over each plant entry
                    for (let dateKey in plantEntries) {
                        console.log('Date Key:', dateKey); // Log each date key
                        for (let timeKey in plantEntries[dateKey]) {
                            console.log('Time Key:', timeKey); // Log each time key
                            var plantData = plantEntries[dateKey][timeKey];

                            // Log individual fields of plantData
                            var donor = plantData.donatur || 'N/A';
                            var inputter = plantData.inputer || 'N/A';
                            var location = plantData.lokasi || 'N/A';
                            var date = plantData.tanggal || 'N/A';
                            var height = plantData.tinggi || 'N/A';
                            var imgUrl = plantData.foto ? plantData.foto.replace(/\\/g, '/') : 'https://via.placeholder.com/100'; 

                            console.log('Donor:', donor); // Log donor
                            console.log('Inputter:', inputter); // Log inputter
                            console.log('Location:', location); // Log location
                            console.log('Date:', date); // Log date
                            console.log('Height:', height); // Log height
                            console.log('Image URL:', imgUrl); // Log image URL

                            // Create the new table row
                            rows += `
                                <tr>
                                    <td><img src="${imgUrl}" alt="Plant Image"></td>
                                    <td>${donor}</td>
                                    <td>${inputter}</td>
                                    <td>${location}</td>
                                    <td>${date}</td>
                                    <td>${height}</td>
                                </tr>
                            `;
                        }
                    }
                });

                // Append all rows to the table body at once
                document.getElementById('plantDataTable').innerHTML = rows;
            })
            .catch(function(error) {
                console.error("Error fetching data: ", error);
            });
    </script>
</body>
</html>
