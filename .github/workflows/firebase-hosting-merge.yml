name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - master  # Adjust to your default branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Specify the Node.js version you need

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set up Google Application Credentials
        run: echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > ${HOME}/gcloud-key.json

      - name: Deploy to Firebase Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${HOME}/gcloud-key.json  # Path to your service account key
        run: |
          ./deploy_script.sh  # Run your script to deploy
