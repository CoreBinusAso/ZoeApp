name: Deploy to Firebase Hosting on Push

on:
  push:
    branches:
      - master  # Change this to your default branch name

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Or the version you are using

    - name: Install dependencies
      run: |
        cd your-subdirectory  # Navigate to the directory containing package.json
        npm install

    - name: Build project
      run: |
        cd your-subdirectory  # Navigate again if needed
        npm run build  # Only if your project requires a build step

    - name: Deploy to Firebase Hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: firebase deploy --only hosting
