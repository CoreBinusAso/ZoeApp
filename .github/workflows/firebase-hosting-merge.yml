name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - master  # Adjust to your default branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Specify the Node.js version you need

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Run Deployment Script
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}  # Your Firebase CI token
        run: |
          chmod +x ./deploy_script.sh  # Make the script executable (if not done earlier)
          ./deploy_script.sh  # Run the script
