<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #333;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        h1, h2 {
            color: #666;
        }
        p {
            margin: 0 0 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        td img {
            width: 100px;
            height: auto;
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

    <script>
        // Your Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyC2Gh0QTmawv5GXJR_EygmrYpxYLgwc4X8",
            authDomain: "zoeapp-fdf06.firebaseapp.com",
            databaseURL: "https://zoeapp-fdf06-default-rtdb.firebaseio.com",
            projectId: "zoeapp-fdf06",
            storageBucket: "zoeapp-fdf06.appspot.com",
            messagingSenderId: "302798178167",
            appId: "1:302798178167:web:14612f87faa0dd15934372",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <header>
        <h1>Welcome to Zoe Database</h1>
    </header>

    <main>
        <h2>Plant Data</h2>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Donor</th>
                    <th>Inputter</th>
                    <th>Location</th>
                    <th>Date</th>
                    <th>Height (meters)</th>
                </tr>
            </thead>
            <tbody id="plantDataTable">
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; Zoe Website</p>
    </footer>

    <!-- JavaScript to fetch and display Firebase data -->
    <script>
        // Reference the Firebase Realtime Database
        var database = firebase.database();
        var ref = database.ref('/'); // Reference the root of your database

        // Function to clean up string data (remove unwanted slashes or quotes)
        function cleanData(data) {
            return data ? data.replace(/[\\"]/g, '') : 'N/A'; // Remove backslashes and double quotes
        }

        // Fetch and display plant data from all entries
        ref.once('value')
            .then(function(snapshot) {
                console.log("Snapshot: ", snapshot.val()); // Log the entire snapshot

                var tableBody = document.getElementById('plantDataTable');
                tableBody.innerHTML = ''; // Clear the table body before appending new data

                snapshot.forEach(function(childSnapshot) {
                    var plantEntries = childSnapshot.val();
                    console.log("Plant Entries: ", plantEntries); // Log plant entries

                    // Iterate over the specific plants in each section
                    Object.keys(plantEntries).forEach(function(dateKey) {
                        var dateEntry = plantEntries[dateKey];

                        Object.keys(dateEntry).forEach(function(timeKey) {
                            var plantData = dateEntry[timeKey];
                            console.log("Plant Data: ", plantData); // Log each plant data

                            // Clean the image URL if it exists
                            var imgUrl = plantData.foto ? cleanData(plantData.foto) : 'https://via.placeholder.com/100'; // Use a placeholder image if the URL is missing

                            // Create a new row in the table for each plant record
                            var newRow = document.createElement('tr');

                            // Update the donor, inputter, and other fields properly using the cleanData function
                            newRow.innerHTML = `
                                <td><img src="${imgUrl}" alt="Tree Image"></td>
                                <td>${cleanData(plantData.donatur)}</td>
                                <td>${cleanData(plantData.inputer)}</td>
                                <td>${cleanData(plantData.lokasi)}</td>
                                <td>${cleanData(plantData.tanggal)}</td>
                                <td>${cleanData(plantData.tinggi)}</td>
                            `;

                            // Append the new row to the table body
                            tableBody.appendChild(newRow);
                        });
                    });
                });
            })
            .catch(function(error) {
                console.error("Error fetching data: ", error); // Log any errors
            });
    </script>
</body>
</html>
