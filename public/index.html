<head>  
   <meta charset="UTF-8">

   <style>  
      body {  
        font-family: Arial, sans-serif;

        padding: 10px 20px;  
        text-align: center;  
      }  
      main {

      }  
      footer {

      }  
      h1, h2 {

   <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>  
   <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>  
  
   <script>  
      // Your Firebase configuration  
      var firebaseConfig = {

       databaseURL: "https://zoeapp-fdf06-default-rtdb.firebaseio.com",

</head>  
<body>  
   <header>  
      <h1>Welcome to Zoe Databasee</h1>  
   </header>  
  
   <main>  
      <h2>Plant Data</h2>  
      <!-- Table to display all records -->  
      <table>  
        <thead>  
           <tr>  
              <th>Image</th>  
              <th>Donor</th>  
              <th>Inputter</th>  
              <th>Location</th>  
              <th>Date</th>  
              <th>Height (meters)</th>  
           </tr>  
        </thead>  
        <tbody id="plantDataTable">  
           <!-- Data will be dynamically inserted here -->  
        </tbody>  
      </table>  
   </main>  
  
   <footer>  
      <p>&copy; Zoe Website</p>  
   </footer>  
  
   <!-- JavaScript to fetch and display Firebase data -->  
   <script>  
      // Reference the Firebase Realtime Database  
      var database = firebase.database();  
      var ref = database.ref('/'); // Reference the root of your database  
  
      // Fetch and display plant data from all entries  
      ref.once('value', function(snapshot) {  
        snapshot.forEach(function(childSnapshot) {  
           var plantEntries = childSnapshot.val();  
            
           // Iterate over the specific plants in each section (like "kirai1")  
           for (let dateKey in plantEntries) {  
              for (let timeKey in plantEntries[dateKey]) {  
                var plantData = plantEntries[dateKey][timeKey];  
  
                // Clean the image URL  
                var imgUrl = plantData.foto.replace(/\\/g, '');  
                  
                // Create a new row in the table for each plant record  
                var newRow = `  
                   <tr>  
                      <td><img src="${imgUrl}" alt="Tree Image"></td>  
                      <td>${plantData.donatur}</td>  
                      <td>${plantData.inputer}</td>  
                      <td>${plantData.lokasi}</td>  
                      <td>${plantData.tanggal}</td>  
                      <td>${plantData.tinggi}</td>  
                   </tr>  
                `;  
                  
                // Append the new row to the table body  
                document.getElementById('plantDataTable').innerHTML += newRow;  
              }  
           }  
        });  
      });  
   </script>  
</body>  
</html>
